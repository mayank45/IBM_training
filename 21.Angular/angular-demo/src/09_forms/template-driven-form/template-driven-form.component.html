<h1 class="text-center">Login Page</h1>

<ul>
    <li>Valid: {{myForm.valid}}</li>
    <li>Invalid: {{myForm.invalid}}</li>
    <li>Pristine: {{myForm.pristine}}</li>
    <li>Dirty: {{myForm.dirty}}</li>
</ul>

<div class="container">
    <form (ngSubmit)="getLogin(myForm)" #myForm="ngForm">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input   
                class="form-control" 
                [(ngModel)]="user.email" 
                name="email"
                #email="ngModel" 
                required 
                pattern="^[A-Za-z0-9._-]+@[a-z0-9.]+\.[a-z]{2,6}$" 
            />
            <small *ngIf="email.dirty && email.invalid" class="form-text text-danger">Email-id is invalid</small>
          </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input class="form-control" [(ngModel)]="user.password" name="password" required/>
              <!-- <small class="form-text text-danger">Password can not be empty</small> -->
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-sm-5 offset-sm-7">
                <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary btn-block">Login</button>
            </div>
        </div>
      </form>
</div>
