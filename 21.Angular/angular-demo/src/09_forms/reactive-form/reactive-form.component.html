<h1 class="text-center">Registration Page</h1>

<ul>
    <li>Valid: {{myForm.valid}}</li>
    <li>Invalid: {{myForm.invalid}}</li>
    <li>Pristine: {{myForm.pristine}}</li>
    <li>Dirty: {{myForm.dirty}}</li> 
    <li>----</li>
    <li>Email (valid): {{myForm.get("email").valid}}</li>
    <li>Email (Invalid): {{myForm.get("email").invalid}}</li>
</ul>

<div class="container">
    <form (ngSubmit)="getRegister()" [formGroup]="myForm" >

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input formControlName="email" class="form-control" />
            <small *ngIf="myForm.get('email').dirty && myForm.get('email').invalid" class="form-text text-danger">Email-id is invalid</small>
          </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input formControlName="password" class="form-control" />
              <!-- <small class="form-text text-danger">Password can not be empty</small> -->
            </div>
          </div>

          <div formGroupName="address">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                  <input formControlName="city" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Zip</label>
                <div class="col-sm-10">
                  <input formControlName="zip" class="form-control" />
                </div>
              </div>
          </div>
  
          <div class="form-group row">
            <div class="col-sm-5 offset-sm-7">
                <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary btn-block">Login</button>
            </div>
        </div>
      </form>
</div>
