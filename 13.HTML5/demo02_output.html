<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Enter your name" onkeyup="readName()" />
        <span></span>
        <br/>
        <input type="range" min="18" max="99" value="20" id="ageSelector" onchange="age.value=ageSelector.value" />
        <output id="age">20</output>
        <br/>
        <button type="submit">Submit</button>
    </form>

    <hr/>

    <div>
        <form oninput="result.value= +num1.value + +sn.value">

            <input type="number" id="num1" placeholder="Enter num1" value="0" /><br/>
            <input type="number" id="sn" placeholder="Enter num2" value="0" /><br/>

            <output id="result">0</output>
        </form>
    </div>


    <script>
        var inputs = document.getElementsByTagName('input');
        var spans = document.getElementsByTagName('span');
        console.log(inputs.length);

        function readName(){
            var nameEle = inputs[0];
            console.log(nameEle.value);
            spans[0].innerText = nameEle.value;
        }

        
    </script>

</body>
</html>
