<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    
    <video controls autoplay width="500">
        <source src="./videos/Tom & Jerry.mp4" type="video/mp4" />

    </video>

    <br/>

    <iframe width="800" height="600" src="https://www.youtube.com/embed/gpjv--hxUQM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
