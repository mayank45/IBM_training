        class Calculator{
            add(a,b){
                return a+b;
            }
            mul(a,b){
                return a*b;
            }
            sub(a,b){
                return a-b;
            }
            div(a,b){
                return a/b;
            }
        }

        class ScCalculator extends Calculator{
            square(a){
                return a*a;
            }
            sqRoot(a){
                return Math.pow(a, 0.5);
            }
        }

        var myCal = new ScCalculator();
        console.log("Square root of 25 is "+myCal.sqRoot(25))
        console.log("Addition of 5 and 7 is "+myCal.add(5, 7))
