<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Date: 02-12-2020<br/>
    Time: 17:<span id="min">37</span>:<span id="sec">ss</span>


    <script>
        setInterval(function(){
            var date = new Date();
            var secElement = document.getElementById("sec");
            secElement.innerText = date.getSeconds();
        }, 1000);

    </script>
</body>
</html>
