<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Animation- Demo</title>
    <style>
        #animation-container {
            animation: inout 3s;
            animation-iteration-count: infinite;

            border: 5px cornFlowerBlue solid;
            background: activecaption;
            width: 35%;
            text-align: center;
            margin: 150px auto;
            font-size: 3em;
        }

        @keyframes inout {
            0% {
                transform: scale(0, 0);
            }

            25% {
                transform: scale(2, 2);
            }

            50% {
                transform: scale(0, 0);
            }

            100% {
                transform: scale(1, 1);
            }
        }

    </style>
</head>

<body>
    <div id="animation-container">Techknow Heights</div>
</body>

</html>
