<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyHtml5Demo</title>
</head>
<body>
    <form>
        Name: <input type="text" placeholder="Enter your name" /><br/>
        Email: <input type="email" placeholder="Enter your email" /><br/>
        Age: <input type="number" placeholder="Enter you age"/><br/>
        Password <input type="password" placeholder="Enter password"/><br/>
        <br/>
        <button type="submit">Submit Data</button>
    </form>

    <h3>Buy tshirt</h3>
    <form>
        <input type="color" /> <br/>
        <input type="range" max="10" min="1" /></br/>
        <input type="tel" /></br/>
        <input type="search" /></br/>
        <input type="date" /></br/>
        <input type="datetime-local" /></br/>
    </form>


    <h3>Subscriptions</h3>
    <progress max="100" value="50"></progress>

    <hr/>
    <hr/>
    <hr/>
    <hr/>
    <hr/>

    <audio autoplay controls>
        <source src="hanuman-chalisa.mp3" type="audio/mp3" />
        This browser does not support audio feature
    </audio>
</body>
</html>
